<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">



    <header>

      <div class="logo-container">
        <a href="#"><img src="./assets/images/logo.svg" alt="Logo de Fylo"></a>
      </div>

      <nav class="menu-container">
        <ul class="menu-list">
          <li class="menu-item"><a href="#"><img src="./assets/icons/icon-document.svg" alt=""></a> </li>
          <li class="menu-item"><a href="#"><img src="./assets/icons/icon-folder.svg" alt=""></a> </li>
          <li class="menu-item"><a href="#"><img src="./assets/icons/icon-upload.svg" alt=""></a> </li>
        </ul>
      </nav>

    </header>

    <main>

      <p class="main-usage">You've used <span>815 gb</span> of your storage</p>

      <div class="loader-container">
        <div class="loader-bar">
          <div class="loader-point"></div>
        </div>
      </div>
      <div class="loader-info">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>

      <div class="loader-spaceleft">
        <span>185</span>
        <span>Gb left</span>
      </div>

    </main>




  </div>
  
</body>
</html>
